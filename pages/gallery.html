<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision Projects</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/ico/favicon.ico">
    <link rel="stylesheet" href="../assets/css/css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <!--script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></!--script>
    <script>
        Handlebars.registerPartial('nav', '{{nav}}');
    </script-->
</head>
<body>
    <header>
        <div class="image-bg banner_bg home_bg clip-bottom_right">
            <div class="clip-bottom_right header">
                <a class="contentLink" href="../" title="Compressor image linking to gallery">
                    <div class="logo">
                        <div id="logoSpin">
                            <img src="../assets/img/logo/precision_cogOnly.png" alt="Precision Projects" id="cog">
                            <img src="../assets/img/logo/precision_noCog_spanner.png" alt="Precision Projects">
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <nav id="navbar" class="menu anta">
            
            <div id="menuBurger" class="menuContainer" onclick="burgerMenu(this)">
                <div class="bar bar1"></div>
                <div class="bar bar2"></div>
                <div class="bar bar3"></div>
            </div>
            <div class="theMenu">
                <ul class="menuOptions">
                    <li class="menuItem anta"><a class="menuLink" href="./about-us.html">About</a></li>
                    <li class="menuItem anta"><a class="menuLink" href="./gallery.html">Gallery</a></li>
                    <li class="menuItem anta"><a class="menuLink" href="./contact-us.html">Contact</a></li>
                    <li class="menuItem anta"><a class="menuLink" href="#">Testimonials</a></li>
                </ul>
            </div>
        </nav>

    </header>
    <main class="clip-bottom_right">
        <div class="centerText">
            <h3 class="anta marginBot_15rem marginTop_15rem blueText">GALLERY OF OUR WORK</h3>
        </div>
        <div class="gallery-container">
            <div class="gallery-item" data-index="1">
                <img alt="" src="../assets/img/compressor.jpg">
            </div>
            <div class="gallery-item" data-index="2">
                <img alt="" src="../assets/img/gateAngle2.jpg">
            </div>
            <div class="gallery-item" data-index="3">
                <img alt="" src="../assets/img/fence.jpg">
            </div>
            <div class="gallery-item" data-index="4">
                <img alt="" src="../assets/img/canister.jpg">
            </div>
            <div class="gallery-item" data-index="5">
                <img alt="" src="../assets/img/chute.jpg">
            </div>
            <div class="gallery-item" data-index="6">
                <img alt="" src="../assets/img/rod.jpg">
            </div>
            <div class="gallery-item" data-index="7">
                <img alt="" src="../assets/img/stairwell.jpg">
            </div>
            <div class="gallery-item" data-index="8">
                <img alt="" src="../assets/img/units.jpg">
            </div>
            <div class="gallery-item" data-index="9">
                <img alt="" src="../assets/img/redBlueUnit.jpg">
            </div>
        </div>
    </main> 
    <footer class="minus-100_top">
        <div class="aoc">
            <img src="../assets/img/flags.png" alt="Aboriginal, Torres Strait, Australian flags" class="aoc_flags">
            <p class="aoc_text whiteText">We acknowledge Aboriginal and Torres Strait Islander peoples as the First Australians and Traditional Custodians of the lands where we live, learn, and work.</p>
            <p class="companyDets whiteText">Precision Projects Engineering & Fabrication PTY LTD<br/>ACN: 668 218 933</p>
        </div>
    </footer>
    <script type="text/javascript" src="../assets/js/menuChange.js"></script>
    <script type="text/javascript" src="../assets/js/stickyScroll.js"></script>
    <script type="text/javascript" src="../assets/js/gallery.js"></script>
    <script>
        window.onscroll=()=>{scrollFunction()};
    </script>
</body>
</html>
